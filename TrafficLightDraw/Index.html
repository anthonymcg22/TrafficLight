<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Traffic Lights</title>
    <link href="CSS.css" rel="stylesheet" />
</head>
<body>
    <div id="centerDiv">

        <div id="buttons">
            <button id="redB" onclick="changeLight('red')">RED</button>
            <button id="yellowB" onclick="changeLight('yellow')">YELLOW</button>
            <button id="greenB" onclick="changeLight('green')">GREEN</button>
            <button id="greenArrowB" onclick="changeLight('greenArrow')">GREEN ARROW</button>

        </div>
        <div id="trafficLightDiv">
            <div id="red" class="lights"></div>
            <div id="yellow" class="lights"></div>
            <div id="green" class="lights"></div>
            <div id="greenArrow">
                <span class="fliph">
                    &#10140;
                </span>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
